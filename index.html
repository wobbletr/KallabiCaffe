<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kallabi Caffè - Dinamik Menü</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="header-content">
      <img src="yeni_logo.svg" alt="Kallabi Caffè Logo" class="yeni-logo">
    </div>
  </header>

  <!-- Toplam ve Sepet -->
  <div class="total-box" id="totalBox">
    Toplam: <span id="totalAmount">₺0</span>
    <button class="action-btn" id="continueBtn">Devam Et</button>
  </div>

  <!-- Ana Menü Container -->
  <main id="menuContainer">
    <!-- Menü buraya JavaScript ile yüklenecek -->
  </main>

  <!-- Modal -->
  <div id="orderModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Sipariş Özeti</h2>
      <div id="orderTable"></div>
      <button class="action-btn" id="completeOrderBtn">Siparişi Tamamla</button>
      <button class="modal-close" id="closeModalBtn">Kapat</button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Menü yükleniyor...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
